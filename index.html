<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Forum</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@500&display=swap" rel="stylesheet"> <!-- font-family: 'Amatic SC', cursive; -->
    <!--Bootstrap-->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <h1> Idea Forum! </h1>
        <div class="IdeaContainer">
            <form class="form" id="form"> 
                <h2 class="newIdea"> New Idea </h2>
                <textarea type="text" id="content" name="task" class="form-control" placeholder="Create a new idea..."></textarea>
                <button class="addIdea" id="addIdea" > Add Idea </button>
            </form>
            <div class="test">
                <ul id="list" class="list-group">

                </ul>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2> Edit your idea </h2>
                    <button id="closeButton" class="bi bi-x-lg closeButton"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <textarea type="text" id="newContent" name="task" class="form-control"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="saveButton" class="saveButton"> Save </button>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
